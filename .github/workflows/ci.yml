name: ğŸ›ï¸ CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ‘· Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - run: npm ci
      - name: Building
        run: npm run build

  lint:
    name: ğŸª¥ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: Install dependencies
        run: npm ci
      - name: Lint Check
        run: npm run lint-check
      - name: Format check
        run: npm run format-check

  gitleaks:
    name: ğŸ”’ Run Git leaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: Install dependencies
        run: npm ci
      - name: Gitleaks
        run: npm run leaks
        shell: bash

  testing:
    name: ğŸ‘” Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          node-version-file: package.json
      - name: Install dependencies
        run: npm ci
      - name: Testing
        run: npm run test
      - name: Coverage check
        uses: devmasx/coverage-check-action@v1.2.0
        with:
          type: lcov
          min_coverage: 05.00
          result_path: coverage/lcov.info
          token: ${{ github.token }}

  license-validation:
    name: ğŸªª License Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
      - name: Install dependencies
        run: npm ci
      - name: License validation
        shell: bash
        run: ./thirdPartyLicenseCollector_linux_amd64 -npm-project .
